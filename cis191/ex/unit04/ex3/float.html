<!DOCTYPE html>
<html>
  <head>
    <title>Float Example</title>
    <style>
      div {
        float: left;
        margin-left: 20px;
        margin-top: 20px;
        width: 45%;
        height: 200px;
        background-color: gold;
      }
      .newrow {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="newrow"></div>
    <div></div>
    <div></div>
  </body>
</html>

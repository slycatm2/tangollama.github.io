<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" id="defaultStyles" href="styles.css" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img id="logoImg" src="logo.png" />
    </header>
    <main>
      <h1>Table O' Meat</h1>
      <div>
        <table id="tblOMeat">
        </table>
      </div>
    </main>
    <footer>
      <form id="createTblForm" action="table.html" method="get">
        <fieldset>
          <legend>Create Table</legend>
          <label>
            <span>Rows</span>
            <input id="tRows" name="rows" value="" type="text" />
          </label>
          <label>
            <span>Columns</span>
            <input id="tCols" name="cols" value="" type="text" />
          </label>
          <button type="submit">Make it so.</button>
          <button type="reset" id="resetTbl">Reset Table</button>
        </fieldset>
      </form>
    </footer>
  </body>
</html>

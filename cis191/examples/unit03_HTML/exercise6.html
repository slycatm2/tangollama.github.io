<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <link rel="stylesheet"  href="exercise6.css" type="text/css" media="all">  
  </head>
  <body>
    <h1>My 3x4 Table</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1234</td>
          <td>Bob, Sideshow</td>
          <td>Evil Genius</td>
        </tr>
        <tr>
          <td>2345</td>
          <td>Smithers, Waylan</td>
          <td>Foootstool</td>
        </tr>
        <tr>
          <td>3456</td>
          <td>Sizlack, Moe</td>
          <td>Barkeep</td>
        </tr>
      </tbody>
    </table>
  </body>  
</html>
